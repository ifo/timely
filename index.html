<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="steeeve">
  <meta name="description" content="Timely provides simple conversion between various times.">
  <title>Timely | A minimal time conversion site.</title>
  <link rel="stylesheet" href="css/milligram.min.css">
</head>

<body>
  <div class="row">
    <div class="column">
      <label>Millisecond Epoch</label>
      <input type="text" placeholder="millisecond epoch" id="milliEpoch" />
    </div>
  </div>

  <div class="row">
    <div class="column">
      <label>RFC3339</label>
      <input type="text" id="rfc3339" />
    </div>
  </div>

  <div class="row">
    <div class="column">
      <label>Timestamp pieces</label>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <input type="text" placeholder="YYYY" id="year" />
    </div>
    <div class="column">
      <input type="text" placeholder="MM" id="month" />
    </div>
    <div class="column">
      <input type="text" placeholder="DD" id="day" />
    </div>
    <div class="column">
      <input type="text" placeholder="hh" id="hour" />
    </div>
    <div class="column">
      <input type="text" placeholder="mm" id="minute" />
    </div>
    <div class="column">
      <input type="text" placeholder="ss" id="second" />
    </div>
  </div>

</body>

<script src="js/moment.js"></script>
<script>
  var milliEpoch = document.getElementById("milliEpoch")
    , year = document.getElementById("year")
    , month = document.getElementById("month")
    , day = document.getElementById("day")
    , hour = document.getElementById("hour")
    , minute = document.getElementById("minute")
    , second = document.getElementById("second")
    , rfc3339 = document.getElementById("rfc3339")
    ;

  milliEpoch.onkeyup = () => calculateDate(milliEpoch, rfc3339);

  function calculateDate(inDiv, outDiv) {
    let time = parseInt(inDiv.value, 10);
    let date = new Date(time);
    outDiv.value = makeRFC3339(date);
  }

  function makeRFC3339(epoch) {
    return moment(epoch).format("YYYY-MM-DDThh:mm:ss") + "Z"
  }
</script>

</html>
